<div style="overflow-x: auto;">
    <table class="table table-bordered table-hover table-striped">
        <thead class="table-primary">
            <tr>
                <th>Sr.No</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of userList; let i = index">
                <td>{{i+1}}</td>
                <td>
                    <a href="javascript:void(0)" (click)="openUserInfo(item._id)">{{item.email}}</a>
                    </td>
                <td>{{item.createdAt | date : 'medium'}}</td>
                <td>
                    
                    <button class="btn btn-danger" (click)="deleteUser(item._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
