<div class="login-wrapper">
  <mat-card class="login-card">
    <h2 class="login-title">Admin Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="email" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="password" required />
      </mat-form-field>

      <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid" class="full-width">
        Login
      </button>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
  </mat-card>
</div>
